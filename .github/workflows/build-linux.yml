name: Build (Linux)

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      
      - name: Install build deps
        run: |
          apt-get update
          apt-get install -y build-essential clang gcc g++ nasm golang groovy scala lua nim rust
        
      - name: Build
        run: |
          g++ -c c++/HelloWorld.cpp && g++ -o HelloWorld-cpp-x64 HelloWorld.o
          gcc c/HelloWorld.c -o HelloWorld-c-x64
          go build golang/helloWorld.go && mv helloWorld helloWorld-go-x64
          groovyc groovy/HelloWorld.groovy && mv HelloWorld.class HelloWorld-groovy.class
          javac java/HelloWorld.java && mv HelloWorld.class HelloWorld-java.class
          luac lua/helloWorld.lua -o helloWorld-lua-x64
          nim compile nim/helloWorld.nim -o helloWorld-nim-x64
          rustc rust/helloWorld.rs -o helloWorld-rust-x64
          scalac scala/HelloWorld.scala && mv HelloWorld.class HelloWorld-scala.class
          nasm -f elf64 -o helloworld.o x86_64\ assembly/helloworld.S && ld -o helloworld-assembly-linux-x64 helloworld.o
          rm *.o
       
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: Built
          path: |
            hello*
            Hello*
          
